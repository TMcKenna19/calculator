<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;700&family=Libre+Baskerville&family=Orbitron&family=Poppins:wght@100;300;400&display=swap"
        rel="stylesheet">
    <title>calculator</title>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="out-put">
                <h1>86,675</h1>
            </div>
            <div>
                <ul>
                    <li class="clear">c</li>
                </ul>
            </div>
            <div class="number-pad">
                <ul>
                    <li class="number number-7">7</li>
                    <li class="number number-4">4</li>
                    <li class="number number-1">1</li>
                    <li class="number number-0">0</li>
                </ul>
                <ul>
                    <li class="number number-8">8</li>
                    <li class="number number-5">5</li>
                    <li class="number number-2">2</li>
                    <li class="number">.</li>
                </ul>
                <ul>
                    <li class="number">9</li>
                    <li class="number">6</li>
                    <li class="number">3</li>
                    <li class="number">=</li>
                </ul>
                <ul>
                    <li class="number">/</li>
                    <li class="number">x</li>
                    <li class="number">-</li>
                    <li class="number">+</li>
                </ul>
            </div>
            <div class="functions">
                <ul>

                </ul>
            </div>
        </div>
    </div>
</body>
<script src="./script.js"></script>

</html>
